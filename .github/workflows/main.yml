name: QA-CI/CD
on:
  workflow_dispatch:
env:
  BuildNumber: ${{github.run_id}}-${{github.run_number}}
jobs:
  setup_and_compile:
    container:
      image: node:18
    runs-on: ubuntu-latest
    
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "${{github.run_number}}"
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads})" >> $GITHUB_OUTPUT
        id: extract_branch  
       
